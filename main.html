<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <style>
    body { margin: 0; background: #222; }
    #app {
      width: 100vw;
      height: 100vh;
      min-height: 500px;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
    }
    .vid-container {
      position: absolute;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }
    .vid-container video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(0.5px) brightness(0.98);
    }
    #time-select {
      position: absolute;
      left: 40px;
      top: 30%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    #time-select button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 14px 24px;
      border-radius: 7px;
      font-size: 20px;
      margin: 0;
      cursor: pointer;
      transition: background 0.20s, color 0.20s;
    }
    #time-select button.active, #time-select button:hover {
      background: #fff;
      color: #337bfa;
    }
    .sound-picker {
      position: absolute;
      right: 56px;
      top: 38%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 38px;
    }
    .sound-picker button {
      background: #337bfa;
      border: none;
      color: #fff;
      width: 90px; height: 90px;
      border-radius: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 0 8px #0004;
      transition: background 0.2s;
    }
    .sound-picker button.active {
      background: #dc6630;
    }
    .player-container {
      position: absolute;
      width: 100vw;
      top: 50%; left: 0;
      transform: translateY(-50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle-timer {
      width: 180px; height: 180px;
      background: rgba(255,255,255,0.06);
      border: 6px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 2px 24px #0003;
    }
    .circle-timer svg {
      position: absolute;
      left: 0; top: 0;
      pointer-events: none;
    }
    .play {
      border: none;
      background: none;
      color: #337bfa;
      font-size: 70px;
      cursor: pointer;
      margin: 0 auto;
      z-index: 2;
      transition: color 0.18s;
      position:relative;
    }
    .time-display {
      color: #fff;
      font-size: 32px;
      font-weight: 600;
      text-shadow: 0 2px 8px #0007;
    }
    .tags {
      margin: 8px 0 -8px 0; color: #bbb; font-size: 18px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div id="app" class='app'>
  <div class="vid-container">
    <video id="meditation-video" loop muted autoplay playsinline>
      <source src="https://player.vimeo.com/external/414530632.sd.mp4?s=8ad07b62f54d3dad5dae661437a5c2e8f4888a57&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
    </video>
  </div>
  <div id="time-select" class='time-display time-select'>
    <button id="smaller-mins" class="active">2 Minutes</button>
    <button id="medium-mins">5 Minutes</button>
    <button id="long-mins">10 Minutes</button>
  </div>
  <div class="sound-picker" class='sound-picker'>
    <button data-theme="day" class="active" title="Day"><i class="ri-sun-line"></i></button>
    <button data-theme="night" title="Night"><i class="ri-moon-line"></i></button>
  </div>
  <div class="player-container" id='player-container'>
    <div class="circle-timer" id="circle-timer">
      <svg width="180" height="180">
        <circle id="progress" r="80" cx="90" cy="90" stroke="#337bfa" stroke-width="7" fill="none"
                stroke-dasharray="502" stroke-dashoffset="502" />
      </svg>
      <button class="play" id="play-pause"><i class="ri-play-fill"></i></button>
    </div>
    <audio id="meditation-audio" src="https://assets.mixkit.co/sfx/preview/mixkit-ocean-waves-relax-109.mp3"></audio>
    <div class="tags" id="tags">Now Playing: Day</div>
    <div class="time-display" id="time-display">10:0</div>
  </div>
</div>
<script>
  // Elements
  const video = document.getElementById('meditation-video');
  const audio = document.getElementById('meditation-audio');
  const playPause = document.getElementById('play-pause');
  const circleTimer = document.getElementById('circle-timer');
  const timeBtns = Array.from(document.querySelectorAll('#time-select button'));
  const themeBtns = Array.from(document.querySelectorAll('.sound-picker button'));
  const timeDisplay = document.getElementById('time-display');
  const progressCircle = document.getElementById('progress');
  const tags = document.getElementById('tags');

  // Online URLs for day/night
  const sources = {
    day: {
      video: "https://player.vimeo.com/external/414530632.sd.mp4?s=8ad07b62f54d3dad5dae661437a5c2e8f4888a57&profile_id=164&oauth2_token_id=57447761",   // Beach video
      sound: "https://assets.mixkit.co/sfx/preview/mixkit-ocean-waves-relax-109.mp3",  // Ocean waves
      tag: "Day"
    },
    night: {
      video: "https://player.vimeo.com/external/208416848.sd.mp4?s=11651b5978686971bb629e7cf014ef22c6069468&profile_id=164&oauth2_token_id=57447761", // Night stars
      sound: "https://cdn.freesound.org/previews/458/458863_7037-lq.mp3", // Calm night ambient
      tag: "Night"
    }
  };

  let duration = 120; // default 2min
  let interval = null;
  let isPlaying = false;
  let theme = 'day';

  function updateTimeDisplay(secs) {
    const min = Math.floor(secs / 60);
    const sec = secs % 60;
    timeDisplay.textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
  }
  function setProgress() {
    const curr = audio.currentTime;
    const val = Math.max(0, duration - curr);
    updateTimeDisplay(Math.ceil(val));
    const percent = Math.min(curr / duration, 1);
    progressCircle.style.strokeDashoffset = 502 - percent * 502;
  }
  function reset() {
    audio.currentTime = 0;
    isPlaying = false;
    playPause.innerHTML = '<i class="ri-play-fill"></i>';
    clearInterval(interval);
    updateTimeDisplay(duration);
    progressCircle.style.strokeDashoffset = 502;
  }
  function play() {
    if (!audio.src) return;
    audio.play();
    video.play();
    isPlaying = true;
    playPause.innerHTML = '<i class="ri-pause-fill"></i>';
    interval = setInterval(() => {
      if (audio.currentTime >= duration) {
        audio.pause();
        video.pause();
        reset();
      } else {
        setProgress();
      }
    }, 200);
  }
  function pause() {
    audio.pause();
    video.pause();
    isPlaying = false;
    playPause.innerHTML = '<i class="ri-play-fill"></i>';
    clearInterval(interval);
  }
  playPause.onclick = function() {
    if (isPlaying) pause();
    else play();
  };
  circleTimer.onclick = function(e) {
    if (e.target.className.includes('play')) return;
    if (isPlaying) pause();
    else play();
  };
  timeBtns.forEach((btn, idx) => {
    btn.onclick = function() {
      timeBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      duration = idx === 0 ? 120 : idx === 1 ? 300 : 600;
